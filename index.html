<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gray-800 text-white shadow-md">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <!-- Logo / Branding -->
        <a href="index.html" class="text-2xl font-bold hover:text-yellow-400">
          ðŸŽ¥ Movie Diary
        </a>

        <!-- Search Bar (centered, with max-width) -->
        <form class="hidden md:flex flex-grow justify-center mx-8">
          <input
            type="text"
            placeholder="Search movies..."
            class="w-full max-w-md px-4 py-2 text-black focus:outline-none focus:ring-2 focus:ring-yellow-400"
          />
          <button
            type="button"
            class="flex items-center justify-center bg-[#007BFF] px-5"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 192.904 192.904"
              width="16px"
              class="fill-white"
            >
              <path
                d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z"
              ></path>
            </svg>
          </button>
        </form>

        <!-- Links (for Desktop) -->
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="hover:text-yellow-400">Home</a>
          <a href="journal.html" class="hover:text-yellow-400">Journal</a>
        </div>

        <!-- Mobile Menu Button -->
        <button
          id="menu-toggle"
          class="md:hidden focus:outline-none focus:ring-2 focus:ring-yellow-400"
        >
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-gray-700">
        <form class="p-4">
          <input
            type="text"
            placeholder="Search movies..."
            class="w-full px-4 py-2 text-black focus:outline-none focus:ring-2 focus:ring-yellow-400"
          />
        </form>
        <a href="index.html" class="block px-4 py-2 hover:bg-gray-600">Home</a>
        <a href="journal.html" class="block px-4 py-2 hover:bg-gray-600"
          >Journal</a
        >
      </div>
    </nav>

    <!-- Add Your Content Here -->
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold">Welcome to Movie Diary!</h1>
    </div>

    <!-- Link to JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
