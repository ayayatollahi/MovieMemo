<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal - Movie Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gray-800 text-white shadow-md">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <!-- Logo / Branding -->
        <a href="index.html" class="text-2xl font-bold hover:text-yellow-400">
          ðŸŽ¥ Movie Diary
        </a>

        <!-- Search Bar (centered, with icon, button, and max-width) -->
        <form class="hidden md:flex flex-grow justify-center mx-8">
          <div class="relative w-full max-w-md flex">
            <input
              type="text"
              placeholder="Search movies..."
              class="w-full px-4 py-2 pl-10 rounded-l-lg text-black focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
            <svg
              class="absolute top-1/2 left-3 transform -translate-y-1/2 h-5 w-5 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 10a6 6 0 100-12 6 6 0 000 12zM21 21l-4.35-4.35"
              />
            </svg>
            <button
              type="submit"
              class="px-4 py-2 bg-yellow-400 text-gray-800 font-semibold rounded-r-lg hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            >
              Search
            </button>
          </div>
        </form>

        <!-- Links (for Desktop) -->
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="hover:text-yellow-400">Home</a>
          <a href="journal.html" class="hover:text-yellow-400">Journal</a>
        </div>

        <!-- Mobile Menu Button -->
        <button
          id="menu-toggle"
          class="md:hidden focus:outline-none focus:ring-2 focus:ring-yellow-400"
        >
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-gray-700">
        <form class="p-4">
          <div class="relative flex">
            <input
              type="text"
              placeholder="Search movies..."
              class="w-full px-4 py-2 pl-10 rounded-l-lg text-black focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
            <svg
              class="absolute top-1/2 left-3 transform -translate-y-1/2 h-5 w-5 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 10a6 6 0 100-12 6 6 0 000 12zM21 21l-4.35-4.35"
              />
            </svg>
            <button
              type="submit"
              class="px-4 py-2 bg-yellow-400 text-gray-800 font-semibold rounded-r-lg hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            >
              Search
            </button>
          </div>
        </form>
        <a href="index.html" class="block px-4 py-2 hover:bg-gray-600">Home</a>
        <a href="journal.html" class="block px-4 py-2 hover:bg-gray-600"
          >Journal</a
        >
      </div>
    </nav>

    <!-- Page Content -->

    <!-- JavaScript -->
    <script src="journal.js"></script>
  </body>
</html>
